<!DOCTYPE html>

<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>test2</title>
</head>
    
<body>
    <script>
        var array = [7, 89, 23, 12, 1, 98, 23];
        
        for (var i=0; i<array.length-1; i++) {
            for (var j=0; j<array.length - 1 - i; j++) {
                if (array[j] > array[j+1]) {
                    var tmp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = tmp;
                }
            }
        }
        
        alert(array);
        
    </script>
</body>
</html>
