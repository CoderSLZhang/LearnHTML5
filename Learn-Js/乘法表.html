<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>乘法表</title>
        
        <style>
            table {
                border-collapse: collapse;
            }
            
            table td {
                height: 40px;
                width: 80px;
                background-color: aquamarine;
                text-align: center;
                border: 1px solid black;
            }
        </style>
    </head>
    
    <body>
        
    </body>
    
    <script>
        document.write('<table>');
        for (var i=1; i<=9; i++) {
            document.write('<tr>');
            for (var j=1; j<=i; j++) {
                document.write('<td>');
                document.write(i + '*' + j + '=' + i * j);
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
        
    </script>
</html>
