<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>CSS的不可继承属性</title>
        <style>
            #main{
                background-color: red;
                width: 500px;
                height: 300px;
            }
            
            .test{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div class="test">我是里面的div</div>
        </div>
    </body>
</html>
