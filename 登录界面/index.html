<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>登录界面</title>
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <div class="panel">
            <h1>欢迎登录SeeMyGo教育系统</h1>
            <div class="user-passwd">
                <img src="img/icon_people.png">
                <input type="text" placeholder="请输入用户名/手机号">
            </div>
            <div class="user-passwd">
                <img src="img/icon_password.png">
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="auto-login">
                <input type="checkbox">
                <span class="normal-text">下次自动登录</span>
                <a href="#" class="normal-text">忘记密码?</a>
            </div>
            <button class="login-button">登 录</button>
            <div class="register">
                <span class="normal-text">还没账号?</span>
                <a href="#" class="normal-text">立即注册</a>
            </div>
            <div class="other-login">
                <span class="normal-text">社交账号登录:</span>
                <img src="img/sina.png">
                <img src="img/weixin.png">
                <img src="img/qq.png">
            </div>
        </div>
    </body>
</html>
