<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>常见标签</title>
    </head>
    <body>
        <!--标题标签-->
        <h1>这是h1标题</h1>
        <h2>这是h1标题</h2>
        <h3>这是h1标题</h3>
        <h4>这是h1标题</h4>
        <h5>这是h1标题</h5>
        <h6>这是h1标题</h6>
        
        <!--表单标签-->
        <input>
        <input placeholder="请输入您的姓名">
        <input value="hello world">
        <input type=date>
        <input type=color>
        <input type=radio>
        <input type="checkbox">
        
        <!--段落标签-->
        <p>这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落</p>
        <p>这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落</p>
        <p>这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落</p>
        
        <!--图片标签-->
        <img src="https://gold-cdn.xitu.io/images/logo-header.svg" alt="这是一张图片" width="50%">
        
        <!--分割线-->
        <hr>
        
        <!--超链接-->
        <a herf="http://www.baidu.com" target="_blank">跳转到百度</a>
        <a herf="http://www.baidu.com" target="_blank">
            <img src="https://gold-cdn.xitu.io/images/logo-header.svg" alt="这是一张图片" width="50%">
        </a>

        
        <!--无序列表-->
        <ul>
            <li>第一</li>
            <li>第二</li>
            <li>第三</li>
        </ul>
        
        <!--有序列表-->
        <ol type="i">
            <li>第一</li>
            <li>第二</li>
            <li>第三</li>
        </ol>
        
        <!--div标签-->
        <div>
            <div>
                <p>div标签</p>
            </div>
        </div>
        
        
    </body>
</html>
